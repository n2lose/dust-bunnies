<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="getting-started">

  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text"></ion-input>

  <div padding>
    <button><ion-icon name="arrow-dropright" (click)="gotoRoleBunny()"></ion-icon></button>
  </div>

</ion-content>
